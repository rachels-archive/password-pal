{% extends "base.html" %} {% block title %} Password Generator {% endblock %} {% block main %}

<form action="/generate" method="post" id="generateForm">
  <div class="card mb-3 mx-5 py-4">
    <h3 class="card-title mb-4">Password Generator</h3>
    <div class="mb-3">
      <input
        autocomplete="off"
        autofocus
        class="form-control mx-auto w-auto"
        id="title"
        name="title"
        placeholder="Title"
        type="text"
        required
      />
    </div>
    <div class="mb-3">
      <input
        class="form-control mx-auto w-auto"
        id="username"
        name="username"
        placeholder="Username"
        type="text"
        required
      />
    </div>
    <div class="mb-3">
      <input
        class="form-control mx-auto w-auto"
        id="password"
        name="password"
        placeholder="Password"
        type="text"
        required
      />
    </div>
    <div>
      <h5>Password Settings</h5>
      <div class="container d-flex justify-content-around align-items-center">
        <div>
          <span class="d-flex flex-row align-items-center">
            <label class="form-label me-3" for="typeNumber">Length</label>
            <input
              type="number"
              id="passwordLength"
              name="passwordLength"
              class="form-control"
              value="8"
              style="width: fit-content"
              oninput="validatePasswordLength()"
            />
          </span>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="hasLower" id="hasLower" checked />
          <label class="form-check-label" for="flexCheckDefault" style="width: fit-content"> lowercase letters </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="hasUpper" id="hasUpper" />
          <label class="form-check-label" for="flexCheckDefault" style="width: fit-content"> uppercase letters </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="hasNumbers" id="hasNumbers" checked />
          <label class="form-check-label" for="flexCheckDefault" style="width: fit-content"> numbers </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="hasSpecial" id="hasSpecial" />
          <label class="form-check-label" for="flexCheckDefault" style="width: fit-content"> special characters </label>
        </div>
      </div>
      <button class="btn btn-primary mt-3" type="button" id="generateButton" onclick="generatePassword()">
        Generate<i class="fa-solid fa-arrows-rotate ms-2"></i>
      </button>
    </div>
  </div>

  <button class="btn btn-primary" type="submit">Save to Vault</button>
</form>

{% endblock %}
