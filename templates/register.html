{% extends "base.html" %} {% block title %} Register {% endblock %} {% block main %}

<div class="alert text-danger {{ visibility }}" role="alert">{{ message }}</div>
<h1 lass="logoText mb-5">REGISTER</h1>
<form action="/register" method="post">
  <div class="mb-3">
    <input
      autocomplete="off"
      autofocus
      class="form-control mx-auto w-auto"
      id="username"
      name="username"
      placeholder="Username"
      type="text"
    />
  </div>
  <div class="mb-3">
    <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password" />
  </div>
  <div class="mb-3">
    <input
      class="form-control mx-auto w-auto"
      id="confirmation"
      name="confirmation"
      placeholder="Password (again)"
      type="password"
    />
  </div>
  <button class="btn btn-primary" type="submit">Register</button>
</form>
{% endblock %}
